<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB Dispatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="app.js"></script>
    <script src="debug.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="dispatch-container">
        <div class="dispatch-holder">
            <div class="dispatch-item-container">
                <div class="dispatch-item-header">
                    <span class="page-number">1/1</span>
                    <div class="page-change-buttons">
                        <a class="page-prev"><span>❮</span> PREV</a>
                        <a class="page-next"><span>❯</span> NEXT</a>
                    </div>
                    <div class="dispatch-item-header-control" style="display: none;"><span class="fas fa-solid fa-edit"></span>IN EDIT MODE <span class="fas fa-solid fa-edit" style="margin-left: .5vh; margin-right: 0vh;"></span></div>
                </div>
                <div class="dispatch-item-footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
